<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
     <link rel='stylesheet' href='index1.css'>
    <title>Post A Job</title>
  </head>
  <body>
      <div class='container cont'><br>
            <div class="card card-body">
                <h5>Post A New Job</h5><br>

                  <ul class='progressbar'>
                          <li class="active" data-toggle="tooltip" data-placement="top" title="Company Profile">Company Profile</li>
                          <li data-toggle="tooltip" data-placement="top" title="Job Profile">Job Profile</li>
                          <li data-toggle="tooltip" data-placement="top" title="Contact Information">Contact Information</li>
                          <li data-toggle="tooltip" data-placement="top" title="Submit">Submit</li>
                  </ul>

                  <h5 class="mt-3">Company Profile</h5>


                  <div class="row mt-3">
                        <div class="col-md-6">
                          <label >Company Title:</label>
                          <input type="text" class='form-control'>
                        </div>

                        <div class="col-md-6">
                            <label>Company Category:</label>
                            <select class="form-control">
                              <option>Choose Category</option>
                              <option>IT Service</option>
                              <option>Non-profit</option>
                              <option>StartUP</option>
                              <option>Corporate</option>
                           </select>   
                        </div>
                  </div>

<br>

                      <div class="row">
                        <div class="col-md-6">
                          <label >Start:</label>
                          <input type="text" class='form-control'>
                        </div>

                        <div class="col-md-6">
                            <label>Team Member:</label>
                            <input type="text" class='form-control'> 
                        </div>
                      </div>

                      <br>
 
                      <div class="row">
                        <div class="col-md-6">
                          <label >Country:</label>
                          <input type="text" class='form-control'>
                        </div>

                        <div class="col-md-6">
                            <label>City:</label>
                            <input type="text" class='form-control'> 
                        </div>
                      </div>
<br>


                 <div class="row">
                  <div class="col-md-12">
                      <label>Description:</label>
                     <textarea class='form-control textarea' style=" height: 22vh;"></textarea>
                  </div>
                 </div>


  <br>
                    
                     <h5 class="mt-5">About Job</h5>
                    
                <div class="row mt-4">
                      <div class="col-md-6">
                            <label>Job Title:</label>
                            <input type="text" class='form-control'>
                      </div>
                      <div class="col-md-6">
                        <label>Location:</label>
                        <input type="text" class='form-control' placeholder="e.g. London">
                      </div>
                </div>


                <br>


                <div class="row">
                    <div class="col-md-6">
                          <label>Job Region:</label>
                           <!-- <select>
                                 <option>Select Region</option>
                                 <option>Los Angeles</option>
                           </select> -->
                           <select class="form-control">
                                    <option>Select Region</option>
                                    <option>Los Angeles</option>
                                    <option>Miami</option>
                                    <option>New York</option>
                                    <option>San Francisco</option>
                          </select>
                          <!-- <input type="text" class='form-control'> -->
                    </div>
                    <div class="col-md-6">
                      <label>Job Type:</label>
                      <select class="form-control">
                            <option>Select Region</option>
                            <option>Full Time</option>
                            <option>Freelance</option>
                            <option>Part Time</option>
                            <option>Internship</option>
                    </select>
                      <!-- <input type="text" class='form-control' placeholder="e.g. London"> -->
                    </div>
              </div>

              <br>

              

          <br>


          <div class="row">
            <div class="col-md-6">
                  <label>Job Category:</label>
                  <!-- <input type="text" class='form-control'> -->
                   
                  <select class="form-control">
                    <option>Select Region</option>
                    <option>Accounting/Finance</option>
                    <option>Automotive Jobs</option>
                    <option>Construction/Facilities</option>
                    <option>Design, Art & Multimedia</option>
                    <option>Adobe Photoshop</option>
                    <option>Animation</option>
                    <option>Graphic Design</option>
                    <option>Illustration</option>
                    <option>Logo Design</option>
                    <option>Video</option>
                    <option>Education Training</option>
                    <option>Healthcare</option>
                    <option>Resturant/Food Service</option>
                    <option>Sales/Marketing</option>
                    <option>Lead Generation</option>
                    <option>Marketing Strategy</option>
                    <option>Public Relations</option>
                    <option>Telecommunications</option>
                    <option>Transport/Logistics</option>
                   
                </select>

            </div>
            <div class="col-md-6">
              <label>External "Apply For Job" Link : <span class="span">(Optional)</span> </label>
              <input type="text" class='form-control' placeholder="http://">
            </div>
      </div>

      <br>


      <div class="row">
        <div class="col-md-6">
              <label>Minimum Salary ($):</label>
              <input type="text" class='form-control' placeholder="e.g. 20000">
        </div>
        <div class="col-md-6">
          <label>Maximum Salary ($):</label>
          <input type="text" class='form-control' placeholder="e.g. 50000">
        </div>
  </div>

  <br>

  <div class="row">
        <div class="col-md-12">
            <label>Job Description:</label>
             <textarea class='form-control textarea' style=" height: 22vh;"></textarea>
        </div>
  </div>


  <br>
 
<div class="row">
          <div class="col-md-12">
            <input type="file">
          </div>
         
          <!-- <button class="btn btn-light">Upload Files <i class="fa fa-upload"></i></button> -->
          <!-- <span class="span">Images Or Documents That Might Be Helpful In Describing Your Job</span> -->
</div>
<br><br>

    <h5 class='mt-4'>Contact Information</h5>

    <div class="row mt-3">
           <div class="col-md-6">
                  <label>Phone:</label>
                  <input type='text' class="form-control" placeholder="+88-123-4467-9">
           </div>
           <div class="col-md-6">
            <label>Email:</label>
            <input type='text' class="form-control" placeholder="@gmail.com">
     </div>

     <br><br>
     <div class="col-md-6 mt-2">
      <label>Contry:</label>
      <!-- <input type='text' class="form-control"> -->
      <select class="form-control">
        <option>Bangladesh</option>
        <option>India</option>
        <option>Pakistan</option>
        <option>Brazil</option>
        <option>Africa</option>
        <option>America</option>
        <option>Netherlands</option>
        <option>Russia</option>
        </select>
</div>
<div class="col-md-6">
  <label>City:</label>
  <input type='text' class="form-control" placeholder="Dhaka">
</div>
    </div>
     <div class="row mt-5">
        <div class="col-md-12 btn">
            <button class="btn btn-success ">Post job</button>
        </div>
   </div>
  

            </div>
      </div>
     <!-- Development version -->
<script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.js"></script>

<!-- Production version -->
<script src="https://unpkg.com/@popperjs/core@2"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  
    <script>
      $(function () {
$('[data-toggle="tooltip"]').tooltip()
})
 </script>
  </body>
</html>
